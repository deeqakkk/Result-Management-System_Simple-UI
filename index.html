<body>

    <button type="button" class="btn header btn-primary btn-lg btn-block">

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div id="box">
                <button id="button" class="btn btn-danger login btn-lg">Login as Admin</button>
               
                 
                    <form action="" id="form">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <div class="input-group">
                                    <div class="input-group-prepend">

                                    <input type="text" class="form-control">

                                            <span class="input-group-text" id="">Password</span>

                            </div>
                        </div>

        </div>
        <div class="col">
            <div id="box1">

                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <div class="input-group">

                                    <span class="input-group-text" id="">Roll No.</span>

                                <div class="input-group">

                                        <span class="input-group-text" id="">DOB</span>
                                    </div>
                                    <input type="date" class="form-control">
                                </div>
                            </p>
                            <a href="student.html" class="btn btn-warning btn-lg login btn-block">Login</a>
                        </div>
                    </div>
                </form>
            </div>
